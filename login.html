<!doctype html>
<html dir="ltr" lang="en">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />

<title>Mast | Login</title>

<link id="site-reset"   rel="stylesheet"        href="css/reset.css"        media="screen" />
<link id="site-css"     rel="stylesheet"        href="css/style.css"        media="screen" />
<link id="site-less"    rel="stylesheet/less"   href="less/style.less"      media="screen" />

</head>
<body>
<!-- begin markup -->

<div id="app-frame">

    <div class="focusbox">
        <div id="login" class="user-access">
            <h1 id="logo"><a href="#">Mast | Login</a></h1>
            <form action="" method="">
                <div class="access-field email">
                    <input type="email" name="email" placeholder="Your email" />
                </div>

                <div class="access-field password">
                    <input type="password" name="password" placeholder="Your password" />
                </div>

                <div class="access-field submit">
                    <input type="submit" value="Sign In" />
                    <a href="#" class="forgot-password">Forgot Password</a>
                </div>
            </form>
        </div>
    </div>

</div><!-- e: app frame -->


<script src="usr/dev.js"></script>

</body>
</html>
